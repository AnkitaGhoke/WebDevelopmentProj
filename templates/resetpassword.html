<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            width: 100%;
            background-color: orange;
            text-align: center;
            padding: 20px 0;
        }

        .header img {
            width: 100px;
            height: 100px;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            width: 100%;
            max-width: 400px;
            margin-top: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .content h2 {
            margin-bottom: 20px;
        }

        .password-field {
            display: flex;
            align-items: center;
            position: relative;
            width: 100%;
            margin-bottom: 20px;
        }

        .password-field input {
            padding: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .password-field .eye {
            position: absolute;
            right: 10px;
            cursor: pointer;
        }

        .reset-btn {
            background-color: #FF4500;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        .password-requirements {
            text-align: left;
            font-size: 0.9em;
            color: #666;
            margin-top: -15px;
            margin-bottom: 20px;
        }

        .password-requirements ul {
            padding-left: 20px;
        }

        .password-requirements li {
            margin-bottom: 5px;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="header">
        <img src="your-logo-url" alt="Logo">
    </div>
    <div class="content">
        <h2>Reset Your Password</h2>
        <div class="password-field">
            <input type="password" id="newpassword" placeholder="New Password" required>
            <i class="fas fa-eye eye" id="eyenewpassword"></i>
        </div>
        <div class="password-field">
            <input type="password" id="confirmpassword" placeholder="Confirm New Password" required>
            <i class="fas fa-eye eye" id="eyeconfirmpassword"></i>
        </div>
        <div class="password-requirements">
            <p><strong>Password must contain:</strong></p>
            <ul>
                <li>At least 8 characters</li>
                <li>At least one uppercase letter</li>
                <li>At least one lowercase letter</li>
                <li>At least one number</li>
                <li>At least one special character (e.g., !@#$%^&*)</li>
            </ul>
        </div>
        <button class="reset-btn">Reset Password</button>
    </div>

    <script>
        const newPasswordInput = document.getElementById('newpassword');
        const confirmPasswordInput = document.getElementById('confirmpassword');
        const eyeNewPassword = document.getElementById('eyenewpassword');
        const eyeConfirmPassword = document.getElementById('eyeconfirmpassword');

        eyeNewPassword.addEventListener('click', function() {
            if (newPasswordInput.type === 'password') {
                newPasswordInput.type = 'text';
                eyeNewPassword.classList.add('fa-eye-slash');
            } else {
                newPasswordInput.type = 'password';
                eyeNewPassword.classList.remove('fa-eye-slash');
            }
        });

        eyeConfirmPassword.addEventListener('click', function() {
            if (confirmPasswordInput.type === 'password') {
                confirmPasswordInput.type = 'text';
                eyeConfirmPassword.classList.add('fa-eye-slash');
            } else {
                confirmPasswordInput.type = 'password';
                eyeConfirmPassword.classList.remove('fa-eye-slash');
            }
        });
    </script>
</body>
</html>
