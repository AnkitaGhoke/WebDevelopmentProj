<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Confirmation - ParkMyCar</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .confirmation-container {
            text-align: center;
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .confirmation-container img {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
        }

        .confirmation-message {
            font-size: 2em;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        .directions-link {
            display: inline-block;
            padding: 10px 20px;
            background-color: #FF4500;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2em;
            transition: background-color 0.3s ease;
        }

        .directions-link:hover {
            background-color: #e13c00;
        }
    </style>
</head>
<body>
    <div class="confirmation-container">
        <img src="static\check-mark-verified.gif" alt="Booking Confirmed">
        <p class="confirmation-message">Booking Confirmed</p>
        <a href="#" class="directions-link">Get Directions</a>
    </div>
</body>
</html>
